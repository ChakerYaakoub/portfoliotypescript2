# firebase-hosting-pull-request.yml

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy admin-panel
        run: |
          cd admin-panel
          npm ci
          npm run build
          firebase deploy --project admin-panel --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Build and deploy user-interface
        run: |
          cd user-interface
          npm ci
          npm run build
          firebase deploy --project user-interface --token ${{ secrets.FIREBASE_TOKEN }}
